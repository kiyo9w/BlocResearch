  permission_handler: ^11.3.1
  path_provider: ^2.1.5
  external_path: ^1.0.3
  http: ^1.2.2
  flutter_downloader: ^1.11.8

  flutter_bloc: ^8.1.6
  equatable: ^2.0.7

  material_design_icons_flutter: ^7.0.7296
  flutter_octicons: ^1.47.0
  fluttericon: ^2.0.0
  url_launcher: ^6.2.4
  share_plus: ^7.2.1

  image: ^3.3.0
  epubx: ^4.0.0
  provider: ^6.1.2
  riverpod: ^2.6.1
  shared_preferences: ^2.3.3
  syncfusion_flutter_pdfviewer: ^27.2.5
